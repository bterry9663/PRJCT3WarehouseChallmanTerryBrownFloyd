<article>

    <img [src]="artifact.imageUrl" [alt]="artifact.name + ': ' + artifact.warehouse_id">

    <h2>{{ artifact.name }}</h2>
    <p>{{ artifact.warehouse_id }}</p>
    
    <ul>
       <li>Time Frame: {{ artifact.time_frame }}</li>
        <li>Origin: {{ artifact.origin }}</li>
        
    </ul>


    <button (click)="updateArtifact()">UPDATE</button>
    <button (click)="deleteArtifact()">DELETE</button>
    <button (click)="getArtifactDetails()">GET ARTIFACT DETAILS</button>

</article>
