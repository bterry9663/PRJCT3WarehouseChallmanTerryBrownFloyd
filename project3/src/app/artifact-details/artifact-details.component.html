<main>
    <h1>View Artifact Details</h1>

    <img [src]="localArtifact.imageUrl" [alt]="localArtifact.name + ' in ' + localArtifact.warehouse_id">

    <h2>{{ localArtifact.name }}</h2>
    <h3>{{ localArtifact.warehouse_id }} (<span>{{ localArtifact.current_location }}</span>)</h3>

    <ul>
        <li>Time Frame: {{ localArtifact.time_frame }}</li>
        <li> Origin: {{ localArtifact.origin }}</li>
       
    </ul>
    
</main>
