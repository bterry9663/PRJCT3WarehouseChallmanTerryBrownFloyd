
<h1>View Artifact Details</h1>

<article>


    <div>
        <img [src]="localArtifact.image" [alt]="localArtifact.name + ' in ' + localArtifact.warehouseId">
    </div>
     
    <h2>{{ localArtifact.name }}</h2>
    <h3>{{ localArtifact.warehouseId }} (<span>{{ localArtifact.shelf }}</span>)</h3>

    <ul>
        <li>{{ localArtifact.timeFrame }}</li>
        <li>{{ localArtifact.origin }}</li>
        <li>Artifact Id: {{ localArtifact.itemId }}</li>
    </ul>
    
    <!-- <button (click)="updateArtifact()">UPDATE</button>
    <button (click)="deleteArtifact()">DELETE</button>
    <button (click)="getArtifactDetails()">GET ARTIFACT DETAILS</button> --> 
  

</article>
